<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Welcome to the Admin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Users</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_users }}</h5>
                        <p class="card-text">Total number of users in the system.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Published Posts</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_posts }}</h5>
                        <p class="card-text">Total number of posts published on the site.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Total Comments</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ total_comments }}</h5>
                        <p class="card-text">Total number of comments made by users.</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5">
            <p>&copy; 2025 Your Website</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
